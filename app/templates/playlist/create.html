{% extends 'base.html' %}

{% block content %}
    <h1>Add New Playlist</h1>
    <div>
        {% if errors %}
            {% for error in errors %}
                <li><b>{{ error.loc[0] }}</b>: {{error.msg}}</li>
            {% endfor %} 
        {% endif %} 
    </div> 
    <form method="POST">

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Video title" value="{% if title %} {{title}} {% endif %}" />
        </div>

        

        
        <button type="submit">Add Playlist</button>
    </form>
{% endblock %}
