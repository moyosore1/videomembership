<div id="video-inline-edit-{{video.host_id}}">
        <li>
            <a href="{{video.path}}">
                {% if not video.title %} {{video.host_id}}</li>{% else %}{{video.title}}
                {% endif %}
            </a>
            <button hx-get="/videos/edit/{{video.host_id}}"
            hx-target="video-inline-edit-{{video.host_id}}"
            >Edit</button>
        </li>
    </div>
