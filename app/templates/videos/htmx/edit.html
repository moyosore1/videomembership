<div>
    <div>
        {% if errors %}
            {% for error in errors %}
                <li><b>{{ error.loc[0] }}</b>: {{error.msg}}</li>
            {% endfor %} 
        {% endif %} 
    </div>
    
    <form method="POST" action="/videos/edit/{{video.host_id}}" hx-post="/videos/hx-edit/{{video.host_id}}">

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" required="required" id="title" placeholder="Video title" value="{% if video.title %} {{video.title}} {% endif %}" />
        </div>

        <div>
            <label for="url">Url</label>
            <input type="text" name="url" id="url" required="required" placeholder="https://www.youtube.com/watch?v=rog9HY_uGeo" value="{% if video.url %} {{video.url}} {% endif %}" />
        </div>

        <div>
            <label for="delete">
                <input type="checkbox" name="delete" id="delete">Delete?
            </label>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>
